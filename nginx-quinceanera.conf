server {
    listen 80;
    server_name misquince.eventosprimeai.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name misquince.eventosprimeai.com;

    ssl_certificate /etc/letsencrypt/live/misquince.eventosprimeai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/misquince.eventosprimeai.com/privkey.pem;

    # Webhook endpoint for GitHub auto-deploy
    location /deploy {
        proxy_pass http://127.0.0.1:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300s;
    }

    # Health check for webhook
    location /health {
        proxy_pass http://127.0.0.1:9000;
    }

    # Main app
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
